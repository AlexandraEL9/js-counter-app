<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>JS Counter app</title>
</head>
<body>
  <div class="container">
    <h1>Row Counter</h1>
    <h2 id="count-el">0</h2>
    <!--create increment button-->
    <button id="increment-btn" onclick="increment()">
        Increment
    </button>
    <!--create save button-->
    <button id="save-btn" onclick="save()">
        Save
    </button>
    <!--create p showing previous entries-->
    <p id="save-el">
        Previous entries: 
    </p>
  </div>
<script src="index.js"></script>     
</body>
</html>
